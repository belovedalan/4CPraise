<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>四海颂扬｜音乐事工</title>

  <style>
    :root {
      --bg: #0a0c10;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.55);
      --accent: #6aa9ff; /* 现代蓝 */
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(
        1200px 600px at 50% -200px,
        rgba(106,169,255,0.15),
        transparent 60%
      ), var(--bg);
      color: var(--text);
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "PingFang SC",
        "Noto Sans SC",
        Arial,
        sans-serif;
    }

    body {
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: clamp(22px, 6vw, 48px) 16px 16px;
    }

    .title {
      font-size: clamp(20px, 4.5vw, 34px);
      font-weight: 600;
      letter-spacing: 0.6px;
      margin: 0;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 4px;
      color: var(--accent);
    }

    /* ===== Player Card ===== */
    .card {
      width: 100%;
      max-width: 1120px;          /* 大屏限制宽度 */
      margin: 0 auto;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .player {
      width: 100%;
      aspect-ratio: 16 / 9;  /* 默认：电脑/平板横向很好 */
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ===== Mobile: 真正满宽 + 高度跟随宽度(16:9) ===== */
    @media (max-width: 768px) {
      .page { padding: 0 0 8px; }
      header { padding-left: 14px; padding-right: 14px; }

      .card {
        max-width: none;      /* 关键：手机不要被 max-width 限制 */
        border-radius: 14px;
