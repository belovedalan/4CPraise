<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>四海颂扬｜音乐事工</title>

  <style>
    :root {
      --bg: #0a0c10;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.55);
      --accent: #6aa9ff; /* 冷调现代蓝 */
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(
        1200px 600px at 50% -200px,
        rgba(106,169,255,0.15),
        transparent 60%
      ), var(--bg);
      color: var(--text);
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "PingFang SC",
        "Noto Sans SC",
        Arial,
        sans-serif;
    }

    body {
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: clamp(24px, 6vw, 48px) 20px 20px;
    }

    .title {
      font-size: clamp(20px, 4.5vw, 34px);
      font-weight: 600;
      letter-spacing: 0.6px;
      margin: 0;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 4px;
      color: var(--accent);
    }

    /* ===== Player Card ===== */
    .card {
      width: min(1120px, 100%);
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-aspect-ratio: 3/4) {
      .player {
        aspect-ratio: 9 / 16;
      }
    }

    /* ===== Footer ===== */
    footer {
      margin: 22px 0 16px;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 1px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Header -->
    <header>
      <h1 class="title">四海颂扬｜音乐事工</h1>
      <div class="subtitle">FOUR SEAS PRAISE</div>
    </header>

    <!-- Player -->
    <div class="card">
      <div class="player">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PL_DvPl8vaxH7kAHtuZMZpOCUyACY-8hls&modestbranding=1&rel=0"
          title="四海颂扬 音乐播放列表"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      FOUR SEAS PRAISE · MUSIC MINISTRY
    </footer>

  </div>
</body>
</html>
