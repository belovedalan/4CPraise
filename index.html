<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>四海颂扬｜音乐事工</title>

  <style>
    :root{
      --bg:#0a0c10;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:#fff;
      --muted:rgba(255,255,255,.55);
      --accent:#6aa9ff;
      --radius:20px;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; height:100%;
      background: radial-gradient(1200px 600px at 50% -200px, rgba(106,169,255,0.15), transparent 60%), var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Noto Sans SC",Arial,sans-serif;
    }
    body{
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .page{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 0 12px 14px;
    }
    header{
      text-align:center;
      padding: clamp(22px, 6vw, 48px) 10px 16px;
    }
    .title{
      margin:0;
      font-size: clamp(20px, 4.5vw, 34px);
      font-weight: 650;
      letter-spacing:.6px;
    }
    .subtitle{
      margin-top:10px;
      font-size:12px;
      letter-spacing:4px;
      color:var(--accent);
    }

    .card{
      width:100%;
      max-width:1120px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    /* ✅ 最稳的自适应：用 padding-top 固定比例（16:9） */
    .player{
      position:relative;
      width:100%;
      padding-top:56.25%; /* 16:9 */
      background:#000;
      min-height: 220px;  /* 防止极端情况下太小 */
    }
    .player iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    /* 手机竖屏：更贴合屏幕（可选） */
    @media (max-width:768px){
      .card{ border-radius:14px; }
      .player{ min-height: 240px; }
    }

    footer{
      margin:18px 0 10px;
      font-size:11px;
      color:var(--muted);
      letter-spacing:1px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1 class="title">四海颂扬｜音乐事工</h1>
      <div class="subtitle">FOUR SEAS PRAISE</div>
    </header>

    <div class="card">
      <div class="player">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PL_DvPl8vaxH7kAHtuZMZpOCUyACY-8hls&modestbranding=1&rel=0"
          title="四海颂扬 音乐播放列表"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <footer>FOUR SEAS PRAISE · MUSIC MINISTRY</footer>
  </div>
</body>
</html>
