<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a0c10" />
  <title>四海颂扬｜音乐事工</title>

  <style>
    :root{
      --bg:#0a0c10;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:#fff;
      --muted:rgba(255,255,255,.60);
      --accent:#6aa9ff;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      background:radial-gradient(1200px 600px at 50% -200px, rgba(106,169,255,.15), transparent 60%),var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Noto Sans SC",Arial,sans-serif;
    }
    body{
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    header{
      text-align:center;
      padding: clamp(22px, 6vw, 48px) 14px 14px;
    }
    .title{
      margin:0;
      font-size: clamp(20px, 4.5vw, 34px);
      font-weight: 650;
      letter-spacing:.6px;
    }
    .subtitle{
      margin-top:10px;
      font-size:12px;
      letter-spacing:4px;
      color:var(--accent);
    }

    .shell{width:min(1200px,100%);margin:0 auto;padding:0 12px 14px}
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: 1.45fr .85fr;
      align-items:start;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 24px 70px rgba(0,0,0,.55);
    }

    /* 播放器 */
    .playerWrap{position:relative;width:100%;padding-top:56.25%;background:#000}
    #player{position:absolute;inset:0}

    /* 列表 */
    .listHead{
      display:flex;gap:10px;align-items:center;justify-content:space-between;
      padding:12px 12px 10px;border-bottom:1px solid rgba(255,255,255,.08)
    }
    .listTitle{font-weight:650;font-size:14px}
    .meta{color:var(--muted);font-size:12px}
    .list{
      max-height: min(70vh, 720px);
      overflow:auto;
    }
    @media (max-width: 900px){
      .list{max-height: 52vh;}
    }

    .item{
      display:grid;
      grid-template-columns: 110px 1fr;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      cursor:pointer;
    }
    .item:hover{background:rgba(255,255,255,.04)}
    .thumb{
      width:110px;height:62px;border-radius:10px;overflow:hidden;background:#111;
      border:1px solid rgba(255,255,255,.08)
    }
    .thumb img{width:100%;height:100%;object-fit:cover}
    .itTitle{
      font-size:13px;line-height:1.35;margin:0 0 6px;
      display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
    }
    .itSub{font-size:12px;color:var(--muted);margin:0}
    .active{background:rgba(106,169,255,.12)}

    footer{
      margin:14px 0 10px;
      text-align:center;
      color:var(--muted);
      font-size:11px;
      letter-spacing:1px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">四海颂扬｜音乐事工</h1>
    <div class="subtitle">FOUR SEAS PRAISE</div>
  </header>

  <div class="shell">
    <div class="grid">
      <!-- 播放器 -->
      <section class="card">
        <div class="playerWrap">
          <div id="player"></div>
        </div>
      </section>

      <!-- 播放列表 -->
      <aside class="card">
        <div class="listHead">
          <div>
            <div class="listTitle">播放列表</div>
            <div class="meta" id="meta">加载中…</div>
          </div>
          <span class="meta" id="count"></span>
        </div>
        <div class="list" id="list"></div>
      </aside>
    </div>

    <footer>FOUR SEAS PRAISE · MUSIC MINISTRY</footer>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    /* ===== 已写入你的 Key 与 Playlist ===== */
    const API_KEY = "AIzaSyCQB04f5PSCsh2N4YSzv91eoxbmvQrXrdo";
    const PLAYLIST_ID = "PL_DvPl8vaxH7kAHtuZMZpOCUyACY-8hls";
    /* ===================================== */

    let player;
    let items = [];
    let currentIndex = 0;

    const listEl = document.getElementById("list");
    const metaEl = document.getElementById("meta");
    const countEl = document.getElementById("count");

    async function fetchItems(){
      const all = [];
      let pageToken = "";
      while(true){
        const url =
          "https://www.googleapis.com/youtube/v3/playlistItems" +
          "?part=snippet,contentDetails" +
          "&maxResults=50" +
          "&playlistId=" + PLAYLIST_ID +
          "&key=" + API_KEY +
          (pageToken ? "&pageToken=" + pageToken : "");

        const res = await fetch(url);
        const data = await res.json();
        const rows = (data.items || []).map(x => ({
          videoId: x.contentDetails.videoId,
          title: x.snippet.title,
          channel: x.snippet.videoOwnerChannelTitle || x.snippet.channelTitle,
          thumb: x.snippet.thumbnails.medium?.url || ""
        })).filter(x => x.videoId);

        all.push(...rows);
        pageToken = data.nextPageToken || "";
        if(!pageToken) break;
      }
      return all;
    }

    function renderList(){
      listEl.innerHTML = "";
      items.forEach((it, idx) => {
        const row = document.createElement("div");
        row.className = "item" + (idx === currentIndex ? " active" : "");
        row.innerHTML = `
          <div class="thumb"><img src="${it.thumb}" /></div>
          <div>
            <p class="itTitle">${it.title}</p>
            <p class="itSub">${it.channel}</p>
          </div>`;
        row.onclick = () => play(idx);
        listEl.appendChild(row);
      });
      countEl.textContent = items.length + " 首";
      metaEl.textContent = "点击右侧列表切换播放";
    }

    function highlight(){
      [...listEl.children].forEach(el => el.classList.remove("active"));
      listEl.children[currentIndex]?.classList.add("active");
    }

    function play(idx){
      currentIndex = idx;
      player.loadVideoById(items[idx].videoId);
      highlight();
    }

    window.onYouTubeIframeAPIReady = async () => {
      items = await fetchItems();
      renderList();

      player = new YT.Player("player", {
        videoId: items[0]?.videoId,
        playerVars: { modestbranding: 1, rel: 0, playsinline: 1 },
        events: {
          onStateChange: e => {
            if(e.data === YT.PlayerState.ENDED && currentIndex < items.length - 1){
              currentIndex++;
              player.loadVideoById(items[currentIndex].videoId);
              highlight();
            }
          }
        }
      });
    };
  </script>
</body>
</html>
